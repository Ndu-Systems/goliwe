
<div ng-include="'components/common/nav.html'"></div>
<div class="container">
    <div class="panel" role="document">
        <div class="panel-default">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body modal-spa">
                <div class="login-grids">
                    <div class="login">
                        <div class="login-bottom">
                            <h3>Sign up for free</h3>
                            <form>
                                <div class="sign-up">
                                    <h4>Email :</h4>
                                    <input type="email" value="Type here" ng-model="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Enter Email';}" required="">
                                </div>
                                <div class="sign-up">
                                    <h4>Password :</h4>
                                    <input type="password" value="Password" ng-model="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Enter Password';}" required="">

                                </div>
                                <div class="sign-up">
                                    <h4>Re-type Password :</h4>
                                    <input type="password" value="Password" ng-model="ConfirmPassword" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Confirm Password';}" required="">

                                </div>
                                <hr />
                                <div class="sign-up">
                                    <h4>First Name(s) :</h4>
                                    <input type="text" value="Type here" ng-model="FirstName" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Enter First Name';}" required="">
                                </div>
                                <div class="sign-up">
                                    <h4>Surname :</h4>
                                    <input type="text" value="Type here" ng-model="Surname" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Enter Surname';}" required="">
                                </div>
                                <div class="sign-up">
                                    <input type="submit" value="SIGN UP NOW" ng-click="SignUp()">
                                </div>
                                <h4 class="message">{{message}}</h4>
                            </form>
                        </div>
                        <div class="login-right">
                            <h3>Sign in with your account</h3>
                            <form>
                                <div class="sign-in">
                                    <h4>Email :</h4>
                                    <input type="text" ng-model="lEmail" value="Type here" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Type here';}" required="">
                                </div>
                                <div class="sign-in">
                                    <h4>Password :</h4>
                                    <input type="password" ng-model="lPassword" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="">
                                    <a href="#">Forgot password?</a>
                                </div>
                                <div class="single-bottom">
                                    <!--<input type="checkbox" id="brand" value="">
                                    <label for="brand"><span></span>Remember Me.</label>-->
                                </div>
                                <div class="sign-in">
                                    <input type="submit" value="SIGNIN" ng-click="SignIn()">
                                </div>
                            </form>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <p>By signing in you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
