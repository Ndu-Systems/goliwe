
<div class="page-head">
    <div class="container">
        <h3>View Articles</h3>
    </div>
</div>

<div class="product-easy">
    <div class="container">
        <script src="scripts/core/easyResponsiveTabs.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#horizontalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion
                    width: 'auto', //auto or any width like 600px
                    fit: true   // 100% fit in a container
                });
            });

        </script>
        <div class="sap_tabs">
            <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                <ul class="resp-tabs-list">
                    <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span></span></li>
                </ul>
                <div class="resp-tabs-container">
                    <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
                        <h1>{{message}}</h1>

                        <div class="col-md-3 product-men" ng-repeat="item in articles">
                          
                            <div class="men-pro-item simpleCart_shelfItem">
                                <div class="men-thumb-item">
                                    <img ng-src="{{item.ImageUrl}}" alt="" class="pro-image-front">
                                    <img  ng-src="{{item.ImageUrl}}" alt="" class="pro-image-back">
                                    <div class="men-cart-pro">
                                        <div class="inner-men-cart-pro">
                                            <a href="single.html" class="link-product-add-cart">Quick View</a>
                                        </div>
                                    </div>
                                    <span class="product-new-top">{{item.Status}}</span>

                                </div>
                                <div class="item-info-product ">
                                    <h4><a href="single.html">  {{item.Title}}</a></h4>
                                    <div class="info-product-price">
                                        <span class="item_price">${{item.Price}}</span>
                                    </div>
                                    <a  class="item_add single-item hvr-outline-out button2" ng-click="More(item)">More</a>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
